<!DOCTYPE html>
<html>
<head>
   <!--Sets viewport so that the width=the wdth of the device's DPI-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--This is is used to add the Emergent 911 logo icon and title in the page tab
    <link rel="icon" href="images/favicon.ico">
  -->
    <title>McDonough Emergency Services</title>

    <!--CSS File-->
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap File-->
    <link rel="stylesheet" href="bootstrap/bootstrap.css">

    <!--Lato Light text font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">

</head>
<body>
  <!--This will divide the page into two portions; one part will the map searches and the other is for the map-->
  <div class="container">
      <div class="row">
          <div class="col-md-4">  <!-- Used for search box and location options-->
              <div class="search-options-section">
                <header> <!-- The header is specifically meant to cover the title, description, and search box areas -->
                <!--Search box header and description-->
                <h1 class="search-title">McDonough Emergency Services</h1>
                <p class="search-description">Need to locate the nearest police station, fire department,
                  or hospital? Simply use this map to locate these places.</p>
                  <!-- The following lines of code will be used to set up the search box -->
                <!--The submit binding adds an event handler so that the connected JavaScript function will be
                invoked when the search button is clicked on. It's usually used with the form element. -->
                <form class="form-inline" id="form-search" data-bind="submit: search">
                  <!-- This means the expected input for the search box should be text. This also means that
                  we want to bind value to a variable called query. The place holder text for the search box
                  will be "Search" until text is typed into the box. -->
                  <input type="text" class="form-control" data-bind="value: query" id="query-input" placeholder="Search"
                  autofocus>
                  <!-- This means that the button is supposed to be used to submit the form. The button text
                  will say "Search" -->
                  <button type="submit" id="search-submit-button" class="btn btn-design">Search</button>
                </form>
                <!-- This determines the number of results from the search filter-->
                <p id="query-summary" data-bind="text: queryResult"> </p>
              </header>
        <!-- This will be used to list the results of the search for emergency services -->
        <aside>
          <ul class="search-list" data-bind="foreach: {data: FilteredserviceList, as: 'service'}" id="list">
            <li data-bind="click: $root.selectService" class="list-group-item">
                <span data-bind="text: service.name"></span>
            </li>
          </ul>
        </aside>
      </div> <!-- class="search-options-section" closing div-->
    </div> <!--   <div class="col-md-4"> closing div -->

    <!-- Google Map-->
    <div class="col-md-8" id="map"> </div>
  </div> <!-- class="row" div -->
</div> <!-- class="container"div -->

<script src="js/knockout.js"> </script>
<script src="js/jQuery.js"> </script>
<script src="js/app.js"> </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqJb4f9gKuHo2KAk1F8Bb8ariKplyD4a0&callback=initMap" onerror="googleError()"> </script>

</body>
</html>
